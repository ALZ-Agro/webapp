<md-button permission permission-only="triMenuItem.item.permission" ng-click="triMenuItem.openLink(triMenuItem.item)" class="md-raised side-menu-link" ng-class="{ 'md-hue-1': triMenuItem.item.active, 'no-border': triMenuItem.item.contextVariable != undefined }">
    <md-icon ng-if="::(triMenuItem.item.icon !== undefined)" class="side-menu-icon {{::triMenuItem.item.icon}} text-center"></md-icon>
    <span translate>{{::triMenuItem.item.name}}</span>
    <small ng-if="triMenuItem.item.badge" theme-background="accent" class="side-menu-badge">{{triMenuItem.item.badge}}</small>
</md-button>
