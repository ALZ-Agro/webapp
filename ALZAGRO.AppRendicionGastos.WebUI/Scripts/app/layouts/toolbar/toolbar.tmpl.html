<div class="md-toolbar-tools" ng-if="vm.loggedUser">
    <md-button class="md-icon-button" ng-if="!vm.hideMenuButton()" ng-click="vm.openSideNav('left')" aria-label="side navigation">
        <md-icon md-font-icon="zmdi zmdi-menu color-white"></md-icon>
    </md-button>

    <h2 hide-xs flex>
        <span ng-if="vm.customContext && !vm.hideContext">
            <span>{{vm.customContext}}</span>
            <md-icon md-font-icon="zmdi zmdi-chevron-right" style="color:white!important;" class="text-center"></md-icon>
        </span>
        <span ng-repeat="crumb in vm.breadcrumbs.crumbs">
            <span translate>{{crumb.name}}</span>
            <md-icon md-font-icon="zmdi zmdi-chevron-right" style="color:white!important;" class="text-center" ng-if="!$last"></md-icon>
        </span>
    </h2>

    <md-button class="md-icon-button toolbar-button" ng-click="vm.toggleFullScreen()" aria-label="toggle fullscreen">
        <md-icon md-font-icon ng-class="vm.fullScreenIcon" class="color-white"></md-icon>
    </md-button>
