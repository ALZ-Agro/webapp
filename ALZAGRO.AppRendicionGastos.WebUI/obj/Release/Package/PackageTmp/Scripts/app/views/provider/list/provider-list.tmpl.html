<md-content class="padded-content-page providerlist">
    <div layout="row" layout-wrap class="margin-bottom-20">
        <md-card class="filters-card layout-align-center-stretch" layout="row" layout-sm="column" flex="100">
            <div flex="100" layout="row" layout-wrap id="filters" layout-align="center center" class="margin-10">
                <div flex="20" flex-sm="100" flex-xs="100" class="layout layout-align-center-center margin-5">
                    <mvz-select model="config.userId"
                                display="fullName"
                                options="users"
                                prevent-clear="true"
                                is-required="false"
                                label="Vendedor"
                                on-select="refreshView"
                                value="id"
                                name="users"></mvz-select>
                </div>
                <div flex="20" flex-sm="100" flex-xs="100" class="layout layout-align-center-center margin-5">
                    <mvz-select model="config.exportStatus"
                                display="description"
                                on-select="refreshView"
                                prevent-clear="true"
                                options="exportedOptionns"
                                label="Exportados"
                                is-required="false"
                                value="id"
                                name="exportados"></mvz-select>
                </div>
                <div flex="20" flex-sm="100" flex-xs="100" class="layout layout-align-center-end margin-5 date-div">
                    <div>
                        <mvz-date-picker model="config.startDate"
                                         options="startDateOptions"
                                         label="Fecha desde"
                                         on-change="startDateSelected"
                                         name="fromDate">
                        </mvz-date-picker>
                    </div>
                </div>
                <div flex="20" flex-sm="100" flex-xs="100" class="layout margin-5 date-div"
                     layout-align-sm="center end">
                    <div>
                        <mvz-date-picker model="config.endDate"
                                         options="endDateOptions"
                                         label="Fecha hasta"
                                         on-change="endDateSelected"
                                         name="toDate">
                        </mvz-date-picker>
                    </div>
                </div>
                <div flex="20" flex-sm="100" flex-xs="100" class="layout margin-5"
                     layout-align-sm="center end">
                    <div>
                        <button class="md-button" ng-click="cleanFilters()">
                            Limpiar filtros
                        </button>
                    </div>
                </div>
            </div>
        </md-card>
    </div>
    <md-card style="margin-bottom:50px!important;">
        <mvz-table columns="columns"
                   action-name="search"
                   controller-name="provider"
                   update-params="getParams()"
                   auto-load="true"
                   show-actions="true"
                   on-action-callback="actionCallback"
                   allow-edit="false"
                   edit-url="triangular.provider-details"
                   allow-delete="true"
                   actions="actions"
                   show-multi-select="false"
                   custom-buttons="customButtons"
                   table-limit-options="tableLimitOptions"
                   allow-selection="false"
                   title="Listado de proveedores"
                    />
    </md-card>
    <div style="position:relative;">
        <button class="md-button md-fab md-fab-bottom-right"
                   style="background-color:#7BA529!important;"
                   md-theme="alz-content"
                   aria-label="Export"
                   ng-click="importCSV()">
            <md-icon class="fa fa-file-excel-o fa-2x" style="color:white;"></md-icon>
            <md-tooltip md-direction="top">Importar proveedores</md-tooltip>
        </button> 
    </div>
    <div style="position:relative;">
        <button class="md-button md-fab md-fab-bottom-right"
                style="background-color:#7BA529!important;right:80px!important;"
                md-theme="alz-content"
                aria-label="Export"
                ng-click="generateReport()">
            <md-icon class="fa fa-bar-chart fa-2x" style="color:white;"></md-icon>
            <md-tooltip md-direction="top">Generar reporte</md-tooltip>
        </button>
    </div>
</md-content>
